<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body class="font-Sora bg-[url('https://uxtools.co/img/grain.png')] h-screen w-screen overflow-x-hidden selection:bg-mainLight selection:text-fondLight">
<header class="w-full flex mt-5 mb-40 ">
  <div class="flex items-center w-1/3 ">
    <img class="w-24 " src="../Assets/logo.png" alt="logo boutique bouchées glacées">
    <h3 class="text-xl ">Bouchées Glacées</h3>
  </div>
  <nav class="w-full flex items-center justify-end ">
    <button class="text-2xl font-light mr-10 text-txtLight transition ease-in-out delay-150 hover:-translate-y-1 hover:underline duration-300 " title="Page de contact"><a href="src/contact.html">Contact</a></button>
    <button class="mr-10 border-4 border-mainLight p-3 text-2xl rounded transition ease-in-out hover:border-black hover:text-fondLight hover:bg-mainLight " title="Page histoire de la boutique"><a href="#Notre-histoire">Découvrir notre histoire</a></button>
    <button class="bg-secondLight border-2 border-txtLight p-3 mr-10 text-2xl transition ease-in-out hover:border-black hover:text-fondLight hover:bg-mainLight " title="Page boutique"><a href="src/shop.html">Achetez maintenant</a></button>
  </nav>
</header>
<div class="py-3 sm:max-w-xl sm:mx-auto">
  <div
          class="relative px-4 py-10 border-2 border-fondDark bg-fondLight mx-8 md:mx-0 shadow rounded-3xl sm:p-10"
  >
    <div class="max-w-md mx-auto text-fondDark">
      <div class="mt-5 grid grid-cols-1 lg:grid-cols-2 gap-5">
        <div>
          <label
                  class="font-semibold text-sm text-gray-400 pb-1 block"
                  for="Nom"
          >Nom</label
          >
          <input
                  class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="text"
                  id="Nom"
          />
        </div>
        <div>
          <label
                  class="font-semibold text-sm text-gray-400 pb-1 block"
                  for="Prenom"
          >Prénom</label
          >
          <input
                  class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="text"
                  id="Prenom"
          />
        </div>
        <div>
          <label
                  class="font-semibold text-sm text-gray-400 pb-1 block"
                  for="dob"
          >Date of Birth</label
          >
          <input
                  class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="date"
                  id="dob"
          />
        </div>
        <div>
          <label
                  class="font-semibold text-sm text-gray-400 pb-1 block"
                  for="email"
          >Email</label
          >
          <input
                  class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="email"
                  id="email"
          />
        </div>


      </div>
      <div class="mt-5 grid grid-cols-1 lg:grid-cols-2 gap-5">
        <div>
          <label
                  class="font-semibold text-sm text-gray-400 pb-1 block"
                  for="tel"
          >Tel</label
          >
          <input
                  class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="tel"
                  id="tel"
          />
        </div>
        <div>
          <label
                  class="font-semibold text-sm text-gray-400 pb-1 block"
                  for="Message"
          >Message</label
          >
          <textarea id="Message" class="border border-fondDark rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-fondLight text-fondDark focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
          </textarea>
        </div>
      </div>
      <div class="flex justify-center items-center">
      </div>
      <div class="mt-5">
        <button
                class="py-2 px-4 bg-mainLight hover:bg-secondLight-s focus:ring-mainLight focus:ring-offset-mainLight text-fondLight w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                type="submit"
        >
          Sign up
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
